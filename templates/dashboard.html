<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Chatbot AI Assistant</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
        header { background: white; padding: 1rem 2rem; box-shadow: 0 1px 2px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .chat-box { background: white; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); padding: 1rem; }
        .message { margin-bottom: 1rem; padding: 0.5rem 1rem; border-radius: 1rem; max-width: 70%; }
        .message.user { background-color: #0088cc; color: white; margin-left: auto; border-bottom-right-radius: 0.2rem; }
        .message.assistant { background-color: #e9e9eb; color: black; margin-right: auto; border-bottom-left-radius: 0.2rem; }
        .meta { font-size: 0.8rem; color: #666; margin-bottom: 0.2rem; }
    </style>
</head>
<body>
    <header>
        <div>
            <strong>{{ user.first_name }}</strong>
            {% if user.username %} (@{{ user.username }}) {% endif %}
        </div>
        <a href="/logout">Logout</a>
    </header>
    <div class="container">
        <h2>Conversation History</h2>
        <div class="chat-box">
            {% if history %}
                {% for role, content in history %}
                    <div class="message {{ role }}">
                        <div class="meta">{{ role|title }}</div>
                        {{ content }}
                    </div>
                {% endfor %}
            {% else %}
                <p>No conversation history found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
