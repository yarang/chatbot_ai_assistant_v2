{% extends "base.html" %}

{% block title %}Dashboard - AI Assistant{% endblock %}

{% block content %}
<div class="flex-between mb-6">
    <h2>Conversation History</h2>
</div>

<div class="card">
    {% if history %}
        {% for role, content in history %}
            <div class="message {% if role == 'user' %}message-user{% else %}message-assistant{% endif %}">
                <div class="message-meta">{{ role|title }}</div>
                {{ content }}
            </div>
        {% endfor %}
    {% else %}
        <p class="text-muted">No conversation history found.</p>
    {% endif %}
</div>
{% endblock %}
