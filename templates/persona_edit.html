{% extends "base.html" %}

{% block title %}{% if persona %}Edit Persona{% else %}Create New Persona{% endif %} - AI Assistant{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem;">
        {% if persona %}Edit Persona{% else %}Create New Persona{% endif %}
    </h1>

    <form id="personaForm" class="card" method="POST" action="{% if persona %}/personas/{{ persona.id }}{% else %}/personas{% endif %}">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Persona Name" value="{{ persona.name if persona else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <input id="description" name="description" type="text" placeholder="Short description" value="{{ persona.description if persona else '' }}">
        </div>

        <div class="form-group">
            <label for="content">System Prompt (Content)</label>
            <textarea id="content" name="content" placeholder="You are a helpful assistant..." rows="6" required>{{ persona.content if persona else '' }}</textarea>
            <p style="color: var(--text-muted); font-size: 0.75rem; margin-top: 0.25rem;">Define how the AI should behave.</p>
        </div>

        <div class="form-group">
            <label style="display: flex; align-items: center; cursor: pointer;">
                <input type="checkbox" id="is_public" name="is_public" value="true" style="width: auto; margin-right: 0.5rem;" 
                       {% if persona and persona.is_public %}checked{% endif %}>
                <span>Make Public</span>
            </label>
        </div>

        <div class="flex-between" style="margin-top: 2rem;">
            <a href="/personas" class="btn" style="color: var(--text-muted);">Cancel</a>
            <button type="submit" class="btn btn-primary">
                {% if persona %}Update{% else %}Create{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
